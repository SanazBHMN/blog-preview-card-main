<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-primary font-Figtree grid place-items-center h-screen">
    <main>
      <div
        class="w-72 sm:w-96 flex flex-col justify-center items-start border-2 bg-white p-4 rounded-2xl shadow-hard"
      >
        <header class="w-full">
          <img
            class="w-full rounded-xl"
            src="../assets/images/illustration-article.svg"
            alt="illustration"
          />
        </header>
        <section class="my-4">
          <div
            class="bg-primary w-fit py-1 px-3 mb-4 rounded-md font-bold text-sm"
          >
            Learning
          </div>
          <p class="text-sm">Published <time>21 Dec 2023</time></p>
        </section>
        <section>
          <h1 class="font-bold text-lg hover:text-primary cursor-pointer">
            HTML & CSS foundations
          </h1>
          <p class="text-grey my-4">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="flex justify-start items-center">
            <img
              class="w-8"
              src="../assets/images/image-avatar.webp"
              alt="avatar"
            />
            <p class="font-extrabold ml-3">Greg Hooper</p>
          </div>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SanazBHMN">Sanaz Bahmani</a>.
    </div>
  </body>
</html>
